<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock, paper, scissors</h1>
    </header>
    <h2 id="computer-choice">Computer picks</h2>
        <br>
    <h2 id="user-choice"></h2>
        <br>
    <h2 id="result">Make your move</h2>
        <button class="choices" id="rock">Rock</button>
        <button class="choices" id="paper">Paper</button>
        <button class="choices" id="scissors">Scissors</button>

    <div class="scoreboard">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>-<span id="computer-score">0</span>
    </div>
    <div>
        <button id="reset-btn" onClick="window.location.reload();">Reset Score</button>
    </div>

</body>
    <script src="script.js"></script>
</html>
